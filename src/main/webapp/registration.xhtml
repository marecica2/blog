<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="main.xhtml">
<ui:define name="content">
	
<div class="container embed-item">
	<div class="row">
		<div class="col-md-3"></div>
		<div class="col-md-6">
			<h:form id="registrationForm">
				<div class="form-group">
					<label class="" for="login">#{i18n['login']} *</label>
					<h:inputText class="form-control" id="login" value="#{registrationController.user.login}" a:placeholder="#{i18n['login']}" />
					<h:message for="login" errorClass="error"/>
				</div>				
				<div class="form-group">
					<label class="" for="login">#{i18n['first-name']} *</label>
					<h:inputText class="form-control" id="firstName" value="#{registrationController.user.firstName}" a:placeholder="#{i18n['first-name']}"/>
					<h:message for="firstName" errorClass="error"/>
				</div>
				<div class="form-group">
					<label class="" for="login">#{i18n['last-name']} *</label>
					<h:inputText class="form-control" id="lastName" value="#{registrationController.user.lastName}" a:placeholder="#{i18n['last-name']}"/>
					<h:message for="lastName" errorClass="error"/>
				</div>
				<div class="form-group">
					<p class="left">
						<h:outputText escape="false" value="#{i18n['agreement']}" />
					</p>			
				</div>
				<h:commandButton class="btn btn-default pull-left" value="Register" action="#{registrationController.register}">
				</h:commandButton>
			</h:form>		
		</div>	
	</div>	
</div>	
	
</ui:define>
</ui:composition>
</html>
