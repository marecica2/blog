<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="main.xhtml">
<ui:define name="content">
	
<div class="container embed-item">
	<div class="row">
		<div class="col-md-3"></div>
		<div class="col-md-6">
			<h2>#{i18n['login']}</h2>
			<h:form id="loginForm">
				<div class="form-group">
					<label class="" for="login">#{i18n['login']} *</label>
					<h:inputText class="form-control" id="login" value="#{loginController.login}" a:placeholder="#{i18n['login']}" />
					<h:message for="login" errorClass="error"/>
				</div>		
						
				<div class="form-group">
					<label class="" for="password">#{i18n['password']} *</label>
					<h:inputText class="form-control" id="password" value="#{loginController.password}" a:placeholder="#{i18n['password']}"/>
					<h:message for="password" errorClass="error"/>
				</div>
				
				<div class="form-group">
					#{i18n['login-register-question']} <a href="registration.xhtml">#{i18n['login-here']}</a>
					#{i18n['or']} <a href="password-reset.xhtml">#{i18n['reset-your-password']}</a>
				</div>				
				
				<h:commandButton class="btn btn-default pull-left" value="#{i18n['submit']}" action="#{loginController.login}">
				</h:commandButton>
			</h:form>		
		</div>	
	</div>	
</div>	
	
</ui:define>
</ui:composition>
</html>
