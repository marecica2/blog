provider-feature-2-desc=Budujte si meno a zarábajte jednoducho pomocou spoplatnených video hovorov a konzultácii cez internet s va\u0161imi klientami. 
provider-feature-3-desc=Neobmedzujte sa len na jeden trh. Získavajte nových klientov z celého sveta. So slu\u017Ebou Widge va\u0161a firma získa globálny dosah.
