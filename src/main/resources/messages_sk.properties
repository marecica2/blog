about-widgr-subtext=Zdie\u013Eajte Va\u0161e skúsenosti
about-1=Widgr je jednoduchý a pohodlný spôsob ako sa nau\u010Di\u0165 nie\u010Do nové alebo získa\u0165 konzultácie od expertov cez internet. Nezále\u017Eí na tom kto ste, kde práve ste alebo ko\u013Eko je hodín, tu sa stále nájde niekto kto Vám mô\u017Ee pomôc\u0165. 
about-2=Slu\u017Eba Widgr je miesto kde mô\u017Eete nájs\u0165 \u013Eudí ktorí ponúkajú konzultácie v rôznych doménach. Voláme ich poskytovatelia. Títo poskytovatelia mô\u017Eu by\u0165 súkromné osoby alebo tie\u017E firmy. Widgr marketplace je miesto kde mô\u017Eete týchto poskytovate\u013Eov vyh\u013Eadáva\u0165 a vyu\u017Eíva\u0165 ich online slu\u017Eby.
about-3=Pomocou slu\u017Eby Widgr mô\u017Eete získa\u0165 pomoc kedyko\u013Evek a od \u013Eudí s expertízou v rôznych oblastiach - poradcovia, u\u010Ditelia, doktori, \u0161pecialisti na domáce opravy, osobní tréneri, hobby nad\u0161enci a \u010Doko\u013Evek iné.<br/>Mô\u017Eete si vybra\u0165 pod\u013Ea kvalifikácii, dostupnosti a hodnotení. Mô\u017Eete nájs\u0165 a vyu\u017Ei\u0165 pomoc ihne\u010F alebo si stretnutie naplánova\u0165  na nejaký \u010Das neskôr. Poskytovalia mú\u017Eu svoje slu\u017Eby poskytova\u0165 zadarmo ale mô\u017Eu by\u0165 tie\u017E platené. Platenie je jednoduché a zabezpe\u010Dené pomocou PayPal. Ak nebudete so slu\u017Abou spokojní, je tu garancia vrátenia pe\u0148azí.
