widgr-feature-1=Interaktívny video chat
widgr-feature-1-text=Widgr eventy sú vedené ako videohovory. Po\u010Das eventu tak mô\u017Eete takisto nahráva\u0165 a zdie\u013Ea\u0165 súbory prípadne kresli\u0165 ná\u010Drty pre lep\u0161iu interaktívnu komunikáciu. Ak nechcete by\u0165 poskytovate\u013Eom videní, v\u017Edy mô\u017Eete kameru vypnú\u0165. <a href="/instant" target="_blank">Vyskú\u0161ajte testovací videohovor</a>.
widgr-feature-2=Flexibilita plánovania
widgr-feature-2-text=Sú dva spôsoby ako vytvori\u0165 event -- okam\u017Eitý alebo naplánova\u0165 na iný \u010Das. Ak má poskytovate\u013E aktivovaný stav dostupnosti, ste len pár klikov od za\u010Datia videohovoru. Predtým e\u0161te mô\u017Eete získa\u0165 \u010Fal\u0161ie podrobnosti pomocou online chatu. V prípade, \u017Ee poskytovate\u013E nieje online, mô\u017Eete si event naplánova\u0165 pomocou kalendára alebo napísa\u0165 offline správu pre iné po\u017Eiadavky a otázky. <br/><a class="link" href="/help#request-session">Zisti\u0165 viac</a>.
widgr-feature-3=Mo\u017Enosti platieb
widgr-feature-3-text=Eventy ktoré sú zadarmo nevy\u017Eadujú PayPal konto. Ceny za eventy a konzultácie sú ur\u010Dované poskytovate\u013Emi. V\u0161etko, \u010Do potrebujete na uhradenie platby za platenú konzultáciu je platný PayPal ú\u0107et.
widgr-feature-4=Jednoduché platby pomocou PayPal
widgr-feature-4-text=Realizácia platieb je aktuálne podporovaná pomocou populárnej slu\u017Aby PayPal. Ak ako zákazník nebudete spokojní s poskytnutou slu\u017Ebou, máte nárok na vrátenie pe\u0148azí do 72 hodín od realizácie platby. O refundáciu mô\u017Eete \u017Eiada\u0165 priamo poskytovate\u013Ea alebo nám napí\u0161te. Ak chcete slu\u017Ebu Widgr vyu\u017Eíva\u0165 ako poskytovate\u013E a ponúka\u0165 platené konzultácie, v\u0161etko \u010Do potrebujete je platný ú\u010Det PayPal typu Business alebo Premier. 
widgr-feature-5=Vkladanie do Facebook stránok
widgr-feature-5-text=As with website embedding you can easily integrate your Widgr account with existing Facebook page to make your Widgr account more accesible to your existing Facebook community. If you own a Facebook page, you can install Widgr app to custom tab. With this option, your potential customers are just few clicks away using your services. <br/><a class="link" href="/help#facebook">Learn more</a>.
widgr-feature-6=Prepojené s Google Calendar
widgr-feature-6-text=Va\u0161e naplánované eventy mô\u017Eete jednducho synchronizova\u0165 s Google kalendárom. S touto funkciou získate lep\u0161í preh\u013Ead a nestane sa Vám aby ste nie\u010Do zme\u0161kali.
widgr-feature-7=Vkladanie do web stránok
widgr-feature-7-text=Widgr online chat mô\u017Eete jednoducho vlo\u017Ei\u0165 aj do Va\u0161ej webstránky. Túto funkciu mô\u017Eete vyu\u017Ei\u0165 na komunikáciu priamo s náv\u0161etníkmi Va\u0161ej webstránky. Takto sú len pár klikov od vyu\u017Eitia Va\u0161ich online slu\u017Eieb. <br/><a class="link" href="/help#embed">Zisti\u0165 viac</a>.

